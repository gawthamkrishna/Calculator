<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div>
    <div class="cal">
      <div class="output">
        <input type="text" id="screen" />
      </div>

      <div class="buttons">
        <div class="row">
          <button onclick="allclear()" class="btn asd">AC</button>
          <button onclick="btnback()" class="btn asd">
          <i class="fa-sharp fa-solid fa-delete-left "></i>
          </button>
          <button onclick="btnclick('%')" class="btn asd">%</button>
          <button onclick="btnclick('/')" class="btn asd">/</button>
        </div>
        <div class="row">
          <button onclick="btnclick(7)" class="btn">7</button>
          <button onclick="btnclick(8)" class="btn">8</button>
          <button onclick="btnclick(9)" class="btn">9</button>
          <button onclick="btnclick('*')" class="btn asd">x</button>
        </div>

        <div class="row">
          <button onclick="btnclick(4)" class="btn">4</button>
          <button onclick="btnclick(5)" class="btn">5</button>
          <button onclick="btnclick(6)" class="btn">6</button>
          <button onclick="btnclick('-')" class="btn asd">-</button>
        </div>

        <div class="row">
          <button onclick="btnclick(1)" class="btn">1</button>
          <button onclick="btnclick(2)" class="btn">2</button>
          <button onclick="btnclick(3)" class="btn">3</button>
          <button onclick="btnclick('+')" class="btn asd">+</button>
        </div>

        <div class="row">
          <button onclick="btnclick(0)" class="btn" id="zero">0</button>
          <button onclick="btnclick('.')" class="btn">.</button>
          <button onclick="cal('=')" class="btn asd">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
